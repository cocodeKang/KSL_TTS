  <style>
    :root{--bg:#0b1020;--card:#141a2f;--muted:#9fb0d0;--accent:#8bd3ff;--text:#eaf2ff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(160deg,#0b1020,#101838 50%,#0b1020);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,"맑은 고딕",sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid #212a49;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid #1f2744;background:rgba(255,255,255,.02)}
    header h1{margin:0;font-size:18px;letter-spacing:.2px}
    header .badges{display:flex;gap:8px;align-items:center}
    .badge{font-size:12px;color:#0b1020;background:var(--accent);border-radius:999px;padding:4px 10px;font-weight:700}

    .stage{display:grid;gap:18px;padding:18px}
    .grid{display:grid;gap:18px}
    @media(min-width:880px){.grid{grid-template-columns:1.1fr .9fr}}

    .panel{border:1px solid #1f2744;border-radius:14px;padding:14px;background:rgba(255,255,255,.02)}
    .panel h3{margin:0 0 10px 0;font-size:14px;color:var(--muted);font-weight:600}

    .videoBox{position:relative;background:#000;border-radius:12px;overflow:hidden}
    video{width:100%;display:block;background:#000}
    .mask{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,.75));backdrop-filter:blur(1px);font-size:18px;color:#cfe2ff;letter-spacing:.2px}
    .hidden{display:none}

    .sentence{font-size:20px;line-height:1.6;border:1px dashed #2a3969;padding:14px;border-radius:12px;background:#0c1432}
    .sentence.hiddenText{color:transparent;position:relative}
    .sentence.hiddenText::after{content:"문장이 가려졌습니다 (Space로 공개)";color:#9fb0d0;position:absolute;left:14px;top:12px}

    .controls{display:flex;flex-wrap:wrap;gap:10px}
    button{cursor:pointer;border:1px solid #2a3969;background:#0d1535;color:var(--text);padding:12px 14px;border-radius:12px;font-weight:700}
    button:hover{background:#111b44}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:#0b122b;border:1px solid #2a3969;padding:2px 6px;border-radius:6px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}

    footer{padding:12px 16px;border-top:1px solid #1f2744;color:#98a7c7;font-size:12px}
    .muted{color:#9fb0d0}
  </style>

{ k: "팔천, 팔천 원", ex: "    .인기 가수가 초청된 행사에 관객이 무려 팔천 명 이상 몰렸다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/jGpRw1xI4mIM2wpK.mp4" },
{ k: "사천, 사천 원", ex: "    .자동차 공장에서 4천 대의 자동차를 생산하여 해외로 수출했다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/K5KPwcPhCMsPTwxH.mp4" },

{ k: "스물둘, 이십이", ex: "    .점심을 먹으려고 간 식당에 대기가 있는 것을 보고 내가 몇 번째인지 확인했더니, 스물두 번째로 한참을 기다려야 한다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/6m7ip34Pv2XoFjiy.mp4" },
{ k: "육만, 육만 원", ex: "    .한국과 브라질과의 월드컵 축구 경기에 6만 명의 인파가 몰려들었다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/BZRcUDCXF8d3NL1Q.mp4" },
{ k: "열여덟, 십팔", ex: "    .할머니 생신 선물을 뭘로 살까 고민하다가 18k 목걸이를 구매하였다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/pYNJsUBQa11kHwDv.mp4" },




      // 필요 문항을 계속 추가하세요.
    ];

    /******************** ② 전역 상태 ********************/
    let order = [];            // 무작위 순서의 인덱스 배열
    let idx = 0;               // 현재 포지션(무작위 배열 기준)
    let revealed = false;      // 영상/문장 공개 여부
    let firstInteraction = false; // 첫 사용자 상호작용 여부 (TTS 예열용)

    /******************** ③ 유틸: 배열 셔플 (Fisher–Yates) ********************/
    function shuffle(array){
      const a = array.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    /******************** ④ TTS (한국어 우선) ********************/
    let cachedVoices = [];
    function pickKoreanVoice(){
      const voices = window.speechSynthesis?.getVoices?.() || [];
      cachedVoices = voices;
      // ko-KR 우선, 없으면 첫 번째
      const ko = voices.find(v=>/ko/i.test(v.lang) || /Korean/i.test(v.name));
      return ko || voices[0] || null;
    }

    function speak(text){
      if(!("speechSynthesis" in window)){
        alert("이 브라우저는 음성합성을 지원하지 않습니다.");
        return;
      }
      window.speechSynthesis.cancel(); // 이전 말하기 취소
      const voice = cachedVoices.length? pickKoreanVoice() : pickKoreanVoice();
      const u = new SpeechSynthesisUtterance(text);
      if(voice) u.voice = voice;
      u.lang = (voice?.lang) || "ko-KR";
      u.rate = 1;  // 말하기 속도 조정 가능
      u.pitch = 1;
      u.volume = 1;
      window.speechSynthesis.speak(u);
    }

    // 첫 1~2초 끊김 방지용: 첫 상호작용 시 아주 짧은 무음 발화로 예열
    function primeTTS(){
      if(!("speechSynthesis" in window)) return;
      const warm = new SpeechSynthesisUtterance(" "); // 공백
      warm.volume = 0; // 무음
      warm.lang = "ko-KR";
      window.speechSynthesis.speak(warm);
    }

    /******************** ⑤ 현재 아이템/뷰 렌더링 ********************/
    function currentItem(){ return DATA[ order[idx] ]; }

    function render(){
      const item = currentItem();
      const v = document.getElementById("video");
      const mask = document.getElementById("mask");
      const s = document.getElementById("sentence");
      const keySpan = document.getElementById("keyword");

      // 문장/영상 초기 상태 반영
      s.textContent = item.ex;
      keySpan.textContent = item.k;
      if(!revealed){
        s.classList.add("hiddenText");
        mask.classList.remove("hidden");
        v.pause();
        v.currentTime = 0;
      }else{
        s.classList.remove("hiddenText");
        mask.classList.add("hidden");
      }

      if(v.dataset.src !== item.src){
        v.src = item.src; // 새 소스 적용
        v.dataset.src = item.src;
        v.preload = "auto";
        v.load();
      }
    }

    /******************** ⑥ 동작: 공개/비공개 토글 & 재생 ********************/
    function reveal(){
      revealed = true;
      render();
      // 공개 시 영상 재생 시도 (사용자 상호작용 이후이므로 일반적으로 허용됨)
      const v = document.getElementById("video");
      v.play().catch(()=>{/* 자동재생 차단 시 무시 */});
    }

    function hide(){
      revealed = false;
      render();
    }

    function toggleReveal(){
      if(revealed) hide(); else reveal();
    }

    function playVoice(){
      if(!firstInteraction){
        firstInteraction = true;
        primeTTS();
        // 아주 짧은 지연 후 실제 발화 (클리핑 방지)
        setTimeout(()=>speak(currentItem().ex), 60);
      } else {
        speak(currentItem().ex);
      }
    }

    function next(){
      idx = (idx + 1) % order.length;
      revealed = false;
      render();
    }

    function prev(){
      idx = (idx - 1 + order.length) % order.length;
      revealed = false;
      render();
    }

    function reshuffle(){
      order = shuffle(DATA.map((_,i)=>i));
      idx = 0;
      revealed = false;
      render();
    }

    /******************** ⑦ 키보드 단축키 ********************/
    function onKey(e){
      const k = e.key;
      // 페이지 스크롤 방지
      if(["ArrowRight","ArrowLeft","ArrowUp"," ","Spacebar"].includes(k)){
        e.preventDefault();
      }
      if(k === "ArrowUp")      playVoice();
      else if(k === " ")      reveal();
      else if(k === "ArrowRight") next();
      else if(k === "ArrowLeft")  prev();
    }

    /******************** ⑧ 초기화 ********************/
    function init(){
      order = shuffle(DATA.map((_,i)=>i));
      render();
      // iOS 등에서 speechSynthesis.getVoices 비동기 로딩 대응
      if (typeof speechSynthesis !== 'undefined'){
        speechSynthesis.onvoiceschanged = () => { cachedVoices = speechSynthesis.getVoices(); };
      }
      document.addEventListener('keydown', onKey, {passive:false});
      // 버튼 핸들러
      document.getElementById('btnVoice').addEventListener('click', playVoice);
      document.getElementById('btnReveal').addEventListener('click', reveal);
      document.getElementById('btnPrev').addEventListener('click', prev);
      document.getElementById('btnNext').addEventListener('click', next);
      document.getElementById('btnShuffle').addEventListener('click', reshuffle);
    }

    // DOM 준비 후 시작
    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="수화통역 연습 앱">
      <header>
        <h1>수화통역 연습 • 문장 음성 → 정답(영상+문장)</h1>
        <div class="badges">
          <div class="badge">ArrowUp = 음성</div>
          <div class="badge">Space = 공개</div>
          <div class="badge">←/→ = 이전/다음</div>
        </div>
      </header>

      <div class="stage">
        <div class="grid">
          <section class="panel">
            <h3>① 수어 영상</h3>
            <div class="videoBox">
              <video id="video" controls playsinline preload="auto" poster="" data-src=""></video>
              <div id="mask" class="mask">정답 공개 전까지 영상은 가려집니다 (Space)</div>
            </div>
          </section>

          <section class="panel">
            <h3>② 문장</h3>
            <div class="row" style="margin-bottom:8px">
              <div class="muted">키워드: <strong id="keyword">—</strong></div>
              <div class="muted">숨김 상태에서 <span class="kbd">ArrowUp</span> 으로 문장을 음성으로 먼저 듣고, <span class="kbd">Space</span> 로 정답을 공개하세요.</div>
            </div>
            <div id="sentence" class="sentence hiddenText">—</div>
          </section>
        </div>

        <section class="panel">
          <h3>③ 조작</h3>
          <div class="controls">
            <button id="btnVoice" title="문장 음성 듣기 (ArrowUp)">🔊 문장 음성 듣기</button>
            <button id="btnReveal" title="정답 공개 (Space)">👁️ 정답 공개</button>
            <button id="btnPrev" title="이전 (←)">⬅️ 이전</button>
            <button id="btnNext" title="다음 (→)">다음 ➡️</button>
            <button id="btnShuffle" title="전체 순서 다시 섞기">🔀 전체 섞기</button>
          </div>
        </section>
      </div>

      <footer>
        • 목적: 수화통역 연습용 — 문장을 먼저 <strong>음성으로 듣고</strong> Space로 <strong>영상+문장 공개</strong> • 첫 음성 끊김 방지를 위해 TTS 예열(prime) 적용됨.
      </footer>
    </div>
  </div>
</body>
</html>
